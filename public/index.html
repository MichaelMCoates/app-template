<html style="background-color: rbg(200,200,200)">
<head>
    <!-- Add the stylesheet to the head -->
    <link rel="stylesheet" type="text/css" href="https://gitcdn.xyz/repo/pi0/clippyjs/master/assets/clippy.css">

    <!-- Add these scripts to  the bottom of the page -->
    <script src="https://unpkg.com/jquery@3.2.1"></script>

    <script src="https://unpkg.com/clippyjs@latest"></script>
    <script src="js/main.js"></script>
</head>
<body style="background: rgb(200,200,200); -webkit-app-region: drag">
    <div class="pentagram-div">
        <img class="pentagram" src="http://www.sclance.com/pngs/satanic-pentagram-png/satanic_pentagram_png_1205746.png" alt="" srcset="">
    </div>
</body>
<style>
.clippy {
    --webkit-app-region: drag;
    pointer-events: none;
    position: fixed;
    top: 1px !important;
    left: 1px !important;
    filter: invert(100%);
}
.pentagram-div {
    height: 100px;
    position: fixed;
    top: 10px;
    left: 20px;
}
.pentagram {
    height: 100px;
}
</style>
</html>
